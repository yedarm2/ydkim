# Workflow name
name: 'React Component Chromatic Deployment'

# Event for the workflow
on:
  push:
    branches:
      - deploy

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # ë…¸ë“œ 14.x ë²„ì „ìœ¼ë¡œ ì‹¤í–‰
    strategy:
      matrix:
        node-versions:
          - 14.x
    # Job steps
    steps:
      # main ë¸Œë Œì¹˜ì—ì„œ ì²´í¬ì•„ì›ƒ
      - name: Checkout main branch
        uses: actions/checkout@v1
      # node ì„¤ì •
      - name: Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      # ë””íœë˜ì‹œ ì„¤ì¹˜
      - name: Install dependencies
        run: yarn install
      #ğŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Deploy By chromatic
        uses: chromaui/action@v1
        # Options required for Chromatic's GitHub Action
        with:
          #ğŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/intro-to-storybook/react/en/deploy/ to obtain it
          projectToken: ${{ secrets.REACT_COMPONENTS_CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          workingDir: packages/react-components
